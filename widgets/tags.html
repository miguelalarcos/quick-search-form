<template name="tags">
  <div>
    <select>
      <option value=""></option>
      {{#each options}}
        <option value={{this}}>{{this}}</option>
      {{/each}}  
    </select>
    {{#each value}}
      <span class="tag">{{this}} <span value={{this}} class="delete-tag">x</span></span>
    {{/each}}
  </div>  
</template>
